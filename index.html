<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестирование</title>

    <!-- Link jQuery -->
    <script src="libs/jQuery.js"></script>

    <!-- Link Main Style -->
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

<div class="root">
    <div class="blur fullSizeBlock"></div>

    <div class="modalWindow fullSizeBlock">
        <div class="content">
            <div class="info">
                <h1 class="testName">MS WORD</h1>
                <h2 class="desc">Текстовый редактор</h2>
                <p class="comment">
                    Тест создан в целях проверки<br>
                    и закрепления знаний по теме<br>
                    "Текстовый редактор"
                </p>
            </div>
            <div class="start">
                <button class="buttonStartTest">Приступить</button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="title">
            <h1>Тестирование<br>по информатике</h1>
        </div>

        <hr width="15%">

        <div>
            <div class="name">
                <p>MS WORD</p>
                <br>
                <p>JAVA</p>
                <br>
                <p>EXCEL</p>
            </div>
            <div class="button">
                <button class="buttonModal word">Начать 1</button>
                <button class="buttonModal java">Начать 2</button>
                <button class="buttonModal excel">Начать 3</button>
            </div>
        </div>
    </div>

    <div class="test">
        Test
    </div>
</div>


<!-- Link modal window script -->
<script src="script/modalWindow.js"></script>

<!-- Link main script -->
<script src="script/main.js"></script>
</body>
</html>
